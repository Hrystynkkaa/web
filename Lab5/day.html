<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>День тижня народження</title>
</head>
<body>
<h1>День тижня народження</h1>
<form id="birthday-form">
    <label for="year">Рік народження:</label>
    <input type="number" id="year" required>
    <br>
    <label for="month">Місяць народження:</label>
    <input type="number" id="month" required>
    <br>
    <label for="day">День народження:</label>
    <input type="number" id="day" required>
    <br>
    <button type="button" id="calculate-button">Обчислити день тижня</button>
</form>
<p id="result"></p>

<script src="day.js"></script>
</body>
</html>
